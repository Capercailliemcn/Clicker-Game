<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Ultimate Clicker Game</h1>
            <p class="description">Click to earn, unlock items, and upgrade your gameplay experience!</p>
        </header>

        <section class="game-info">
            <div class="click-area">
                <button id="clickButton" class="click-button">Click Me!</button>
                <p class="clicks-info">Clicks: <span id="clickCounter">0</span></p>
            </div>

            <div class="upgrades-section">
                <h2>Upgrades</h2>
                <div class="upgrade-item">
                    <button id="buyTabTitle" class="upgrade-button" disabled>Buy Tab Namer</button>
                    <p>Cost: <span id="tabTitleCost">10</span> clicks</p>
                </div>
                <div class="upgrade-item">
                    <button id="buyAutoClicker" class="upgrade-button" disabled>Buy Auto Clicker (50 clicks)</button>
                    <p>Auto Clicker adds 1 click per second</p>
                </div>
            </div>

            <div class="progress-section">
                <p class="progress-info">Progress: <span id="progressPercentage">0%</span></p>
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
            </div>
        </section>

        <section class="shop-section">
            <button id="shopButton" class="shop-button">Item Shop</button>
        </section>

        <!-- Modal for Item Shop -->
        <div id="shopModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Item Shop</h3>
                <div class="shop-items" id="shopItems"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
