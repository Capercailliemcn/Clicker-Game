<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Ultimate Clicker Game</h1>
            <p class="description">Click to earn, unlock items, and upgrade your gameplay experience!</p>
        </header>

        <section class="game-info">
            <div class="click-area">
                <button id="clickButton" class="click-button">Click Me!</button>
                <div id="clickEffectsContainer" class="click-effects-container"></div>
                <p class="clicks-info">Clicks: <span id="clickCounter">0</span></p>
            </div>

            <div class="upgrades-section">
                <h2>Upgrades</h2>
                <div class="upgrade-item">
                    <button id="buyTabTitle" class="upgrade-button" disabled>Buy Tab Namer</button>
                    <p>Cost: <span id="tabTitleCost">10</span> clicks</p>
                </div>
                <div class="upgrade-item">
                    <button id="buyAutoClicker" class="upgrade-button" disabled>Buy Auto Clicker (50 clicks)</button>
                    <p>Auto Clicker adds 1 click per second</p>
                </div>
            </div>

            <div class="progress-section">
                <p class="progress-info">Progress: <span id="progressPercentage">0%</span></p>
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
            </div>
        </section>

        <section class="shop-section">
            <button id="shopButton" class="shop-button">Item Shop</button>
            <button id="settingsButton" class="shop-button">Settings</button>
        </section>

        <!-- Modal for Item Shop -->
        <div id="shopModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Item Shop</h3>
                <div class="shop-items" id="shopItems"></div>
            </div>
        </div>

        <!-- Modal for Settings -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span id="closeSettings" class="close">&times;</span>
                <h3>Settings</h3>
                <div class="settings-section">
                    <h4>Music Controls</h4>
                    <button id="toggleMusic" class="music-button">Play Lofi Music</button>
                </div>
                <div class="settings-section">
                    <h4>Redeem Code</h4>
                    <input type="text" id="redeemCodeInput" placeholder="Enter a code" />
                    <button id="redeemCodeButton" class="music-button">Redeem</button>
                    <p id="redeemMessage" class="redeem-message"></p>
                </div>
            </div>
        </div>

        <!-- Lofi Music -->
        <audio id="lofiMusic" loop>
            <source src="lofi-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Level Info -->
        <section class="level-info">
            <h2>Level: <span id="levelCounter">1</span></h2>
            <p id="levelRewardMessage">Reach level 2 for your first reward!</p>
        </section>

        <!-- Confetti Effect -->
        <div id="confettiContainer" class="confetti-container"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
